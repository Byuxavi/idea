<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Chamber Membership</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-500: #6b7280;
            --gray-700: #374151;
            --gray-900: #111827;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--gray-50);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 42rem;
            margin: 0 auto;
            padding: 1rem;
        }

        .thank-you-container {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .check-icon {
            width: 3rem;
            height: 3rem;
            background-color: #dcfce7;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #16a34a;
            font-size: 1.5rem;
            padding: 0.75rem;
        }

        .text-center {
            text-align: center;
        }

        .title {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.125rem;
            color: var(--gray-500);
            margin-bottom: 2rem;
        }

        .details-grid {
            background-color: var(--gray-50);
            border: 1px solid var(--gray-100);
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin: 2rem 0;
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        @media (min-width: 640px) {
            .details-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .details-grid .full-width {
                grid-column: span 2;
            }
        }

        .details-item dt {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray-500);
            margin-bottom: 0.25rem;
        }

        .details-item dd {
            font-size: 0.875rem;
            color: var(--gray-900);
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .back-btn:hover {
            background-color: var(--primary-hover);
        }

        .back-btn svg {
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 0.5rem;
        }

        #debugInfo {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 0.375rem;
            font-family: monospace;
            font-size: 0.875rem;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thank-you-container">
            <div class="icon-container">
                <div class="check-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
            </div>

            <h1 class="title text-center">Thank You!</h1>
            <p class="subtitle text-center">Your membership application has been received.</p>
            
            <div class="details-grid">
                <div class="details-item">
                    <dt>Name</dt>
                    <dd id="fullName"></dd>
                </div>
                
                <div class="details-item">
                    <dt>Business</dt>
                    <dd id="business"></dd>
                </div>
                
                <div class="details-item">
                    <dt>Email</dt>
                    <dd id="email"></dd>
                </div>
                
                <div class="details-item">
                    <dt>Membership Level</dt>
                    <dd id="membershipLevel"></dd>
                </div>
                
                <div class="details-item full-width">
                    <dt>Submitted</dt>
                    <dd id="timestamp"></dd>
                </div>
            </div>

            <div class="text-center">
                <a href="/" class="back-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9 22 9 12 15 12 15 22"/>
                    </svg>
                    Return to Home
                </a>
            </div>

            <div id="debugInfo"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get URL parameters
            const params = new URLSearchParams(window.location.search);
            
            // Debug info (hidden by default)
            const debugInfoElement = document.getElementById('debugInfo');
            const allParams = {};
            for (const [key, value] of params.entries()) {
                allParams[key] = value;
            }
            debugInfoElement.textContent = JSON.stringify(allParams, null, 2);

            // Handle timestamp with multiple parsing methods
            const timestamp = params.get('timestamp');
            let formattedDate = 'Unable to parse timestamp';
            
            if (timestamp) {
                try {
                    // Try parsing as number first (Unix timestamp)
                    const timestampNum = Number(timestamp);
                    if (!isNaN(timestampNum)) {
                        formattedDate = new Date(timestampNum).toLocaleString();
                    } else {
                        // Try parsing as ISO string
                        const date = new Date(timestamp);
                        if (!isNaN(date.getTime())) {
                            formattedDate = date.toLocaleString();
                        }
                    }
                } catch (error) {
                    console.error('Error parsing timestamp:', error);
                }
            }

            // Populate all fields
            const fields = {
                fullName: `${params.get('first_name') || ''} ${params.get('last_name') || ''}`.trim() || 'N/A',
                business: params.get('business') || 'N/A',
                email: params.get('email') || 'N/A',
                membershipLevel: (params.get('membership_level') || 'N/A').toUpperCase(),
                timestamp: formattedDate
            };

            // Update DOM elements
            Object.entries(fields).forEach(([id, value]) => {
                const element = document.getElementById(id);
                if (element) {
                    element.textContent = value;
                }
            });

            // Enable debug info with keyboard shortcut (Ctrl/Cmd + D)
            document.addEventListener('keydown', function(e) {
                if ((e.ctrlKey || e.metaKey) && e.key === 'd') {
                    e.preventDefault();
                    debugInfoElement.style.display = 
                        debugInfoElement.style.display === 'none' ? 'block' : 'none';
                }
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Chamber Membership</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .thank-you-container {
            animation: slideUp 0.5s ease-out;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-2xl">
            <div class="thank-you-container bg-white rounded-xl shadow-lg p-8 text-center">
                <div class="flex justify-center mb-6">
                    <div class="bg-green-100 rounded-full p-3">
                        <svg class="w-12 h-12 text-green-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/>
                            <path d="m9 12 2 2 4-4"/>
                        </svg>
                    </div>
                </div>

                <h1 class="text-3xl font-bold text-gray-900 mb-2">Thank You!</h1>
                <p class="text-lg text-gray-500 mb-8">Your membership application has been received.</p>
                
                <div class="bg-gray-50 border border-gray-100 rounded-lg p-6 mb-8">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                        <div class="text-left">
                            <dt class="text-sm font-medium text-gray-500 mb-1">Name</dt>
                            <dd id="fullName" class="text-sm text-gray-900">Loading...</dd>
                        </div>
                        
                        <div class="text-left">
                            <dt class="text-sm font-medium text-gray-500 mb-1">Business</dt>
                            <dd id="business" class="text-sm text-gray-900">Loading...</dd>
                        </div>
                        
                        <div class="text-left">
                            <dt class="text-sm font-medium text-gray-500 mb-1">Email</dt>
                            <dd id="email" class="text-sm text-gray-900">Loading...</dd>
                        </div>
                        
                        <div class="text-left">
                            <dt class="text-sm font-medium text-gray-500 mb-1">Membership Level</dt>
                            <dd id="membershipLevel" class="text-sm text-gray-900">Loading...</dd>
                        </div>
                        
                        <div class="text-left col-span-full">
                            <dt class="text-sm font-medium text-gray-500 mb-1 flex items-center">
                                Submitted
                                <svg class="w-4 h-4 text-green-600 ml-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="20 6 9 17 4 12"/>
                                </svg>
                            </dt>
                            <dd id="timestamp" class="text-sm text-gray-900">Loading...</dd>
                        </div>
                    </div>
                </div>

                <a href="/" class="inline-flex items-center px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors">
                    Return to Home
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get URL parameters
            const params = new URLSearchParams(window.location.search);
            
            // Set the values
            const fullName = `${params.get('first_name') || ''} ${params.get('last_name') || ''}`.trim() || 'N/A';
            const business = params.get('business') || 'N/A';
            const email = params.get('email') || 'N/A';
            const membershipLevel = (params.get('membership_level') || 'N/A').toUpperCase();
            
            // Update the DOM
            document.getElementById('fullName').textContent = fullName;
            document.getElementById('business').textContent = business;
            document.getElementById('email').textContent = email;
            document.getElementById('membershipLevel').textContent = membershipLevel;
            
            // Set current timestamp
            const currentTime = new Date().toLocaleString();
            document.getElementById('timestamp').textContent = currentTime;
        });
    </script>
</body>
</html>

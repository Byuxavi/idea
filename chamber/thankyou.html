<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Chamber Membership</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .thank-you-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: slideUp 1s ease-out;
        }

        .check-icon {
            width: 48px;
            height: 48px;
            background-color: #10b981;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .details-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 1rem;
            margin-top: 2rem;
            padding: 1rem;
            background-color: var(--gray-50);
            border-radius: 0.5rem;
        }

        .details-label {
            font-weight: 500;
            color: var(--gray-700);
        }

        .back-btn {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 0.375rem;
            transition: background-color 0.2s;
        }

        .back-btn:hover {
            background-color: var(--primary-hover);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thank-you-container">
            <div class="check-icon">âœ“</div>
            <h1 class="title text-center">Thank You!</h1>
            <p class="subtitle text-center">Your membership application has been received.</p>
            
            <div class="details-grid">
                <span class="details-label">Name:</span>
                <span id="fullName"></span>
                
                <span class="details-label">Business:</span>
                <span id="business"></span>
                
                <span class="details-label">Email:</span>
                <span id="email"></span>
                
                <span class="details-label">Membership:</span>
                <span id="membershipLevel"></span>
                
                <span class="details-label">Submitted:</span>
                <span id="timestamp"></span>
            </div>

            <div class="text-center">
                <a href="index.html" class="back-btn">Return to Home</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            
            document.getElementById('fullName').textContent = 
                `${params.get('first_name')} ${params.get('last_name')}`;
            document.getElementById('business').textContent = 
                params.get('business');
            document.getElementById('email').textContent = 
                params.get('email');
            document.getElementById('membershipLevel').textContent = 
                params.get('membership_level').toUpperCase();
            document.getElementById('timestamp').textContent = 
                new Date(params.get('timestamp')).toLocaleString();
        });
    </script>
</body>
</html>
